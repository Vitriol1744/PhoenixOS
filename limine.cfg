TIMEOUT=0
GRAPHICS=yes
VERBOSE=yes
RANDOMIZE_MEMORY=no
KASLR=no
 
:PhoenixOS
    PROTOCOL=limine
    KERNEL_PATH=boot:///PhoenixOS.elf
    COMMENT="Modern x86-64 kernel written in c++ :)"
    MODULE_PATH=boot:///ksyms.sym
    MODULE_CMDLINE=ksyms

    MODULE_PATH=$boot:///initrd.tar.gz
    MODULE_CMDLINE=initrd